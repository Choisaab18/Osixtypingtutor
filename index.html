<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Osix Typing Tutor â€“ Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        width: 90%;
        max-width: 380px;
        background: rgba(255, 255, 255, 0.06);
        padding: 30px;
        border-radius: 16px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 26px;
        font-weight: bold;
    }

    label {
        font-size: 14px;
        opacity: 0.9;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 18px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.12);
        color: white;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #6366f1;
        border: none;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    button:hover { background: #4f46e5; }

    .link {
        text-align: center;
        margin-top: 15px;
        opacity: 0.8;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="login-box">
    <h2>Osix Typing Tutor</h2>

    <label>Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label>Mobile Number</label>
    <input type="number" id="mobile" placeholder="Enter mobile number">

    <button onclick="sendOTP()">Get OTP</button>

    <div id="otp-section" style="display:none;">
        <label>Enter OTP</label>
        <input type="number" id="otp" maxlength="4" placeholder="4-digit OTP">

        <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div class="link">New here? Create New Account</div>
</div>

<script>
function sendOTP() {
    let name = document.getElementById("name").value;
    let mobile = document.getElementById("mobile").value;

    if(name.trim()=="" || mobile.trim()=="") {
        alert("Please enter name and mobile number");
        return;
    }

    alert("OTP sent to your mobile (Demo OTP: 1234)");
    document.getElementById("otp-section").style.display = "block";
}

function verifyOTP() {
    let otp = document.getElementById("otp").value;

    if(otp == "1234") {
        localStorage.setItem("student_name", document.getElementById("name").value);
        window.location.href = "dashboard.html"; // next page
    } else {
        alert("Incorrect OTP");
    }
}
</script>

</body>
</html>
