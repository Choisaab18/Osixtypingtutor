<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Osix — Home</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="side-title">Menu</div>
      <button class="side-btn active" onclick="location.href='dashboard.html'">Home</button>
      <button class="side-btn" onclick="location.href='learn.html'">Learning Typing</button>
      <button class="side-btn" onclick="location.href='choose.html'">Choose Test</button>
      <button class="side-btn" onclick="location.href='daily.html'">Daily Live Typing</button>
      <button class="side-btn" onclick="location.href='leaderboard.html'">Live Leader Board</button>
      <button class="side-btn" onclick="location.href='results.html'">My Results</button>
      <button class="side-btn" onclick="logout()">Logout</button>
      <div class="side-bottom"><div style="margin-top:8px">OSIX</div><div class="small">Made in India</div></div>
    </aside>

    <div style="flex:1;display:flex;flex-direction:column">
      <div class="topbar">
        <div class="top-left"><div class="dots">•••</div><div style="margin-left:8px"><div id="topName" class="top-user">User</div><div class="small">Welcome</div></div></div>
        <div>OSIX</div>
      </div>

      <div class="content page">
        <h3 class="big-title">Search Typing Exams</h3>
        <input id="searchInput" class="input" placeholder="Search typing exams..." oninput="renderTestsList()">
        <div class="chips">
          <div class="chip" onclick="startTestById('t1')">CGL</div>
          <div class="chip">CHSL</div>
          <div class="chip">DELHI POLICE HCM</div>
          <div class="chip">UPSSSC</div>
        </div>

        <h4 style="margin-top:14px">Available Tests</h4>
        <div id="testsList" class="tests-grid"></div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
<script>initDashboard();</script>
</body></html>
